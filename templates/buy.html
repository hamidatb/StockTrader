{% extends "layout.html" %}
{% block title %}Buy Stocks{% endblock %}

{% block main %}
<form action="/buy" method="POST">
    <div class="form-group">
        <label for="symbol">Symbol:</label>
        <input autocomplete="off" autofocus type="text" id="symbol" name="symbol" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="shares">Number of Shares to Buy:</label>
        <input autocomplete="off" autofocus type="text" id="shares" name="shares" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Buy Stock</button>
</form>
{% endblock %}
